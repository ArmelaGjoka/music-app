<div>
   <button (click)="update(-1)">&lt;</button>
      {{firstDate | date}}
   <button (click)="update(+1)">&gt;</button>
   <div> 
      <mat-form-field appearance="fill">
         <mat-label>View</mat-label>
         <mat-select [(ngModel)]="selectedView" (selectionChange)="viewChanged()">
            <mat-option *ngFor="let view of views" [value]="view">
            {{view}}
            </mat-option>
         </mat-select>
      </mat-form-field>
   </div>
</div>

<ul>
   <li class="days" *ngFor="let day of days"> {{day}} </li>
   <li *ngFor="let date of dates">
      <day-view
         [day]="date | date:'d'"
         [disabled]="!isSameMonth(date)"
         [songs]="songService.getSongsByDate(date)"
         (deleteSong)="deleteSong($event, date)"
      ></day-view>
   </li>
</ul>
